{% extends 'base.html' %}
{% block title %}Add Product{% endblock %}
{% block content %}
<div class="max-w-5xl mx-auto bg-white p-6 shadow rounded-lg mt-6">
    <h1 class="text-3xl font-bold mb-4">Add Product</h1>
    <form method="POST" action="{{ url_for('add_product') }}" enctype="multipart/form-data" class="space-y-4">
        <input type="text" name="name" placeholder="Product Name" 
               class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <textarea name="description" placeholder="Product Description" 
                  class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
        <input type="number" step="0.01" name="price" placeholder="Product Price" 
               class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <input type="file" name="images" multiple 
               class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <button type="submit" 
                class="w-full bg-blue-600 text-white font-bold py-3 rounded hover:bg-blue-700">
            Add Product
        </button>
    </form>
</div>
{% endblock %}
